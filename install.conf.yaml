- defaults:
    link:
        relink: true
    brewfile:
        stdout: true
        stderr: true
        include: ['tap', 'brew', 'cask', 'mas']

- link:
    ~/.profile: .profile
    ~/.zprofile: .zprofile
    ~/.zshrc: .zshrc
    ~/.zsh_plugins.txt: .zsh_plugins.txt
    ~/.gitconfig: .gitconfig
    ~/.config/kitty: kitty
    ~/.config/ghostty: ghostty
    ~/.config/nvim: nvim

- create:
    - ~/.config

- shell:
    - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    file: Brewfile

