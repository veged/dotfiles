- defaults:
    link:
      relink: true
      create: true
    brewfile:
      stdout: true
      stderr: true
      include: ['tap', 'brew', 'cask', 'mas']

- create:
  - ~/.config
  - ~/.claude

- link:
    ~/:
      glob: true
      path: home/*
      prefix: '.'
    ~/.config/:
      glob: true
      path: config/*
    ~/.claude/:
      glob: true
      path: claude/*

- shell:
  - [git submodule update --init --recursive, Installing submodules]

- brewfile:
    file: Brewfile
